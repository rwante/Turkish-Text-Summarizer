    <header>

                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarNav">

            <p class="output-statement">{{output}}</p>
        </div>
        <div style="border-left: 5px solid black;position: absolute;left: 50%;top: 90px;bottom: 150px"></div>
        <div id="input" style="float:left;width:45%;padding-left:50px;padding-right:50px;padding-top:30px;padding-bottom:50px">

            <p class="output-statement">{{input}}</p>

    <footer class="bg-light text-center text-dark mt-auto">
      <div class="container p-4">
        <section class="mb-4">
          <p>

          </p>

                Öneri ve şikayetleriniz için aşağıdaki linklerden bize ulaşın lütfen.

        <section class="">
