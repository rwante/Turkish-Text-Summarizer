<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Text Summarizer</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header>
        <div style="margin-left: 20px; margin-right: 20px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Text Summarizer</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Anasayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hakkımızda</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">TR</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="en">EN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <article>
        <div class="text-center" style="margin-left: 20%; margin-right: 20%; margin-top: 3%;">
            <form action="{{ url_for("home")}}" method="post">
              <div class="form-group" style="margin-bottom: 5%">
                <label for="exampleFormControlInput1" style="font-size: 20px;"><b>Link</b></label>
                <input type="input" class="form-control" id="exampleFormControlInput1" name="urlInput" placeholder="www.google.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" style="font-size: 20px;"><b>Text</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="wordInput" rows="7"></textarea>
              </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 3%;padding-right: 20%;padding-left: 20%;">Özetle</button>
            </form>
        </div>


    </article>
    <footer class="bg-light text-center text-dark mt-auto">
      <div class="container p-4">
        <section class="mb-4">
          <p>
            Hızlı ve anlamlı metin özetleri ile uzun boğucu metinlerden kurtulun.
          </p>
            <p>
                Öneri ve şikayetleriniz için aşağıdaki linklerden bize ulaşın lütfen.
            </p>
        </section>
        <section class="">
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h6 class="text-uppercase">Linkedin</h6>
            </div>
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h6 class="text-uppercase">Mail</h6>
            </div>

            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h6 class="text-uppercase">Github</h6>
            </div>

              <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                <h6 class="text-uppercase">Discord</h6>
              </div>

          </div>
        </section>
      </div>

    </footer>

</body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
